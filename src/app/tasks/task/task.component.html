<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="service.formData.Id">
  <div class="form-group">
    <label>Título</label>
    <input name="Titulo" #Titulo="ngModel" [(ngModel)]="service.formData.Titulo" class="form-control" required>
    <div class="validation-error" *ngIf="Titulo.invalid && Titulo.touched">O título deve ser preenchido.</div>
  </div>
  <div class="form-group">
    <label>Descrição</label>
    <input name="Descricao" #Descricao="ngModel" [(ngModel)]="service.formData.Descricao" class="form-control">
  </div>

  <div class="form-group col-md-4">
    <label>Concluída</label>
    <input type="checkbox" name="Status" #Status="ngModel" [(ngModel)]="service.formData.Status" class="form-control"
      [checked]="service.formData.Status"
      ng-true-value="'Y'" ng-false-value="'N'">
  </div>

  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Submeter</button>
  </div>
</form>
